<div class="sc-personal-reference">
    <div class="sc-personal-reference__title text-center">
      <span class="sc-text--xxmd  ">{{'lbl_tittle_head_action_bar_personal_reference' | mapConfigLang}}</span>
    </div>
    <div class="sc-personal-reference__form">
      <form
      [formGroup]="formPersonalReference"
      (ngSubmit)="onSubmitForm()"
      >
        <div class="my-3">
          <sc-control
            [form]="formPersonalReference"
            name="name"
            type="text"
            theme="default-form"
            label="txt_answer_key_name_reference"
            licon="sc-icon--name"
            [msgValidation]="{ pattern: 'msj_error_server_wrong_user_response' }"
          >
          </sc-control>
        </div>
        <div class="my-3">
          <sc-control
            [form]="formPersonalReference"
            name="phone"
            type="text"
            theme="default-form"
            label="txt_answer_key_phone_reference"
            licon="sc-icon--phone"
            [msgValidation]="{ pattern: 'msj_error_server_wrong_user_response' }"
          >
          </sc-control>
        </div>
        <div class="mb-3">
          <app-sc-typeahead
          [listItems]="listCities"
          (sendItemSelected)="validateCity($event)"></app-sc-typeahead>
        </div>
        <div class="form-group text-center my-3 py-3">
          <select
            class="form-control sc-personal-reference__select"
            formControlName="relationship"
          >
            <option *ngFor="let item of selectOptions" [value]="item">{{item}}</option>
          </select>
        </div>
        <div class="text-center">
            <button
            class="btn btn-primary sc-personal-reference--send"
            type="submit"
            [disabled]="!(formPersonalReference.valid && this.relationship.value != this.selectOptions[0])"
          [innerHTML]="'btn_login_send' | mapConfigBase">
          </button>
        </div>
      </form>
    </div>
  </div>
