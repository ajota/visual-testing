<div>
  <h1
    class="text-primary sc-card-container__title mb-xs-2 qa-title-register"
    [innerHTML]="'lbl_quick_payment' | mapConfigBase"
  ></h1>
  <form
    [formGroup]="formSearch"
    class="sc-card-content"
    (ngSubmit)="submitFormSearch.emit(formSearch.value)"
  >
    <div class="form-group text-center sc-control">
      <select
        class="form-control sc-control__select qa_select_document"
        formControlName="typeDocument"
      >
        <option value="CC">{{
          "lbl_cedula_cc" | mapConfigLang
        }}</option>
        <option value="CE">{{
          "lbl_foreign_id" | mapConfigLang
        }}</option>
      </select>
    </div>
    <div class="sc-user-control">
      <sc-control
        [form]="formSearch"
        name="idDocument"
        type="text"
        theme="default-form"
        label="lbl_sign_up_number_document"
        [msgValidation]="{
          required: 'msj_empty_fields',
          pattern: 'msj_empty_fields'
        }"
      >
      </sc-control>
    </div>
    <div class="sc-user-control mb-4">
      <sc-control
        class="sc-input-mod"
        [form]="formSearch"
        name="validationCode"
        type="text"
        label="lbl_validate_code"
        [msgValidation]="{
          required: 'msj_empty_fields',
          pattern: 'msj_empty_fields'
        }"
      >
      </sc-control>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6 sc-text--right">
          <button
            class="btn btn-outline-primary sc-card-content--btn-form qa-btn-register"
            [innerHTML]="'btn_back' | mapConfigBase"
            type="button"
            (click)="eventBackButton.emit()"
          ></button>
        </div>
        <div class="col-6 sc-text--left">
          <button
            class="btn btn-primary sc-card-content--btn-form qa-btn-register"
            type="submit"
            [disabled]="!formSearch.valid"
            [innerHTML]="'btn_login_send' | mapConfigBase"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
