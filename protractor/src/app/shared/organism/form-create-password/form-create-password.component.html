<div class="card sc-card-container mx-auto">
  <div>
    <div class="text-center">
      <h1 class="text-primary sc-card-container__title qa-title-register">
        {{ 'lbl_create_password' | mapConfigBase }}
      </h1>
      <span class="sc-card-container__subtitle qa-subtitle-register" [innerHTML]="'lbl_create_password_indications' | mapConfigBase"></span>
    </div>
    <form
      [formGroup]="formRegister"
      class="sc-card-content"
      (ngSubmit)="onSubmitForm()"
    >
      <div class="sc-user-control py-3">
        <sc-control
          [form]="formRegister"
          name="password"
          type="password"
          label="txt_hint_password_sign_up"
          ricon="sc-icon--password-show"
          licon="sc-icon--password"
          (valueChange)="verify_pass.updateValueAndValidity()"
          [msgValidation]="{ pattern: 'msj_error_invalid_password_length' }"
        >
        </sc-control>
      </div>
      <div class="sc-user-control py-3">
        <sc-control
          [form]="formRegister"
          name="verify_pass"
          type="password"
          label="txt_hint_confirm_password_sign_up"
          ricon="sc-icon--password-show"
          licon="sc-icon--password"
          [msgValidation]="{
            required: ''
          }"
        >
        </sc-control>
      </div>
      <div
      class="text-center text-danger card-content--validate-form qa-password-validator"
      *ngIf="(verify_pass.value === null)">
      <span [innerHTML]="'msj_error_no_match_password' | mapConfigBase"></span>
    </div>
      <div class="form-group text-center mt-xs-4">
        <button
          class="btn btn-primary sc-card-content--btn-form qa-btn-register"
          type="submit"
          [disabled]="
            !(formRegister.valid && password.value === verify_pass.value)
          "
          [innerHTML]="'btn_login_send' | mapConfigBase"
        ></button>
      </div>
    </form>
  </div>
</div>
