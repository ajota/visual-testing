<div class="card sc-card-container mx-auto">
  <div>
    <div class="text-center">
      <h1 class="text-primary sc-card-container__title mb-xs-2 qa-title-register" [innerHTML]="'lbl_title_sign_up' | mapConfigBase"></h1>
      <span class="sc-card-container__subtitle qa-subtitle-register" [innerHTML]="'lbl_sign_up_indications' | mapConfigBase"
        ></span
      >
    </div>
    <form
      [formGroup]="formRegister"
      class="sc-card-content"
      (ngSubmit)="onSubmitForm()"
    >
    <div class="form-group text-center sc-control">
      <select class="form-control sc-control__select qa_select_document" formControlName="nid_type"
       (change)="validateNid(nid_type.value)">
        <option value="CC" >{{'lbl_cedula_cc' | mapConfigLang}}</option>
        <option value="CE">{{'lbl_foreign_id' | mapConfigLang}}</option>
      </select>
    </div>
    <div class="sc-user-control">
      <sc-control
        [form]="formRegister"
        name="nid"
        type="text"
        theme="default-form"
        label="lbl_sign_up_number_document"
        [msgValidation]="{
          required: 'msj_empty_fields',
          pattern: 'msg_document_error'
        }"
      >
      </sc-control>
    </div>
    <div class="sc-user-control mb-xs-2">
      <sc-control
        [form]="formRegister"
        class="sc-input-mod"
        name="verify_nid"
        type="text"
        theme="default-form"
        label="lbl_sign_up_confirm_number_document"
        [msgValidation]="{
          required: 'msj_empty_fields',
          emailMatch: 'msj_error_document_number_not_match'
        }"
      >
      </sc-control>
    </div>
      <div
        class="text-center text-danger card-content--validate-form qa-password-validator"
        *ngIf="!( nid.value === verify_nid.value ) && verify_nid.dirty"
      >
        <span [innerHTML]=" 'msj_error_document_number_not_match' | mapConfigBase"></span>
      </div>
      <div class="form-group text-center mt-xs-4">
        <div class="row">
          <div class="col-6 sc-text--right">
            <button
              class="btn btn-outline-primary sc-card-content--btn-form qa-btn-register"
              [innerHTML]="'btn_back' | mapConfigBase"
              type="button"
              (click)="eventBackButton.emit()"
            ></button>
          </div>
          <div class="col-6 sc-text--left">
            <button
              class="btn btn-primary sc-card-content--btn-form qa-btn-register"
              type="submit"
              [disabled]="!(formRegister.valid && nid.value === verify_nid.value)"
              [innerHTML]="'btn_login_send' | mapConfigBase">
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
