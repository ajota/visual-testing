<!-- htmlhint doctype-first:false, attr-lowercase:false -->
<div class="sc-loader">

  <div class="sc-loader__curtain"></div>

  <div class="sc-loader__container">
      <!-- Loader Animation -->
      <div class="sc-loader__icons">
          <div class="sc-loader__icons__image"></div>
      </div>
      <!-- Texts -->
      <div class="sc-loader__text" *ngIf="loadingText$" >
           <span class="sc-loader__text--small">{{ text }}</span>
      </div>

  </div>
</div>
