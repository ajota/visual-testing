<div class="container-fluid sc-full-height bg-primary">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-xs-12 px-0">
      <div class="sc-brand sc-brand--alternative">
        <picture>
          <img class="img-fluid" src="../../../assets/img/sc-logo-sm.png" alt="" srcset="">
        </picture>
      </div>
      <app-form-update-mobile *ngIf="goToUpdateMobile" (eventSubmitMobileForm)="validateUniqueData('Email')"></app-form-update-mobile>
      <app-form-update-email *ngIf="goToUpdateEmail"  (eventSubmitUpdateData)="validateUniqueData('Mobile')"></app-form-update-email>
    </div>
  </div>
</div>
