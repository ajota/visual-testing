<div class="sc-bridge-pay d-flex align-items-center">
    <div class="card sc-card-container sc-card-container--notify col-lg-4 col-md-6 col-xs-12">
      <div class="card-body">
        <div class="sc-icon {{ icon }}"></div>
        <h1 class="sc-card-container__title sc-card-container__title--{{ type }}">
          {{ 'lbl_processing_payment' | mapConfigBase}}
        </h1>
        <p class="sc-card-container__content qa-notify-content">
          {{ 'lbl_payment_in_process' | mapConfigBase }}
        </p>
      </div>
      <div
        class="card-footer sc-card-container__footer sc-card-container__footer--small d-flex flex-row  justify-content-center">
        <button class="btn btn-primary sc-btn-lg qa-notify-btn-accept" (click)="action()">
          {{ "btn_accept" | mapConfigBase }}
        </button>
      </div>
    </div>
</div>
